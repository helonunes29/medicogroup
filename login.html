<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Medical Group</title>

    <script src="login.js"></script>
    <link rel="stylesheet" href="styleLogin.css">
</head>




<body>

    <div>

        <header class="topo">
            <h1 class="medicalGroup">SP - Medical Group</h1>

            <div class="estetoscopio"></div>
            <div class="hermes"></div>
        </header>


        <div class="container">
            <div class="loginDados">
                <h1 class="LoginText">Login</h2>

                    <label class="email dados"> </label> <br>
                    <input class="inputs dados" type="text" placeholder="Insira seu email:" id="email"> </input> <br>
                    <br>
                    <label class="senha dados"> </label> <br>
                    <input class="inputs dados" type="text" placeholder="Insira sua senha:" id="senha"></input> <br>
                    <br>
                    <label class="cpf dados"></label> <br>
                    <input class="inputs dados" type="text" placeholder="Insira seu CPF:" id="cpf"> </input> <br>
                    <br>
                    <button onclick="logar()" class="botaologar dados" id="">Logar</button><br>
            </div>
        </div>

    </div>

    <footer class="rodape">

        <div class="redeSocial">
            <button class="facebook"></button>
            <button class="whatsapp"></button>
            <button class="instagram"></button>
        </div>

    </footer>

</body>

</html>
